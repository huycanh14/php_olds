<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div id="content">
		<div class="container">
			<form action="" method="get" accept-charset="utf-8">
				<div class="form-inline">
					<label class="switch">
						<input type="checkbox" checked />
						<span class="slider round"></span>
					</label>
					<span class="ten">Chuẩn hóa</span>
					<label class="switch">
						<input type="checkbox" checked />
						<span class="slider round"></span>
					</label>
					<span class="ten">Tự động ngắt đoạn</span>
					<select id="" class="form-control">
						<option selected>Đầu vào mic</option>
						<option>...</option>
					</select>

					<button id="buttonStart" onclick="toogleListening();" title="Starts listening for speech, i.e. starts recording and transcribing."
					 class="form-control btn btn-outline-primary"><i class="fas fa-fast-backward"></i>&nbsp;Bắt đầu</button>

					<button class="form-control btn btn-outline-primary"><i class="fas fa-file-export"></i>&nbsp; Xuất file</button>

					<div id="statusBar"></div>
				</div>
				<div class="row">
					<div class="col-xl-12">
						<input class="form-control" type="text" name="tieude" placeholder="Tiêu đề" id="tieude" required>
					</div>
				</div>
				<div class="row">
					<div class="col-xl-12">
						<textarea class="form-control" rows="20" id="noidung" placeholder="Nội dung nhập liệu" required></textarea>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/popper.min.js"></script>

	<script src="js/audio/dictate.js"></script>
	<script src="js/audio/recorder.js"></script>
	<script src="js/asr.js"></script>
</body>

</html>
