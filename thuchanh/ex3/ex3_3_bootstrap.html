<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bai 03 - Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">
    .right-align {
      text-align: right;
      padding: 0px;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  
  <div class="row">
    <div class="col-sm-2 right-align">Ảnh mô tả:</div>
    <div class="col-sm-10">
      <input type="text" name="txtIntroImage">
      <input type="file" name="fiIntroImage">
    </div>
  </div>

  <div class="row">
    <div class="col-sm-2 right-align">Loại tin:</div>
    <div class="col-sm-10">
      <select name="ddlNewsType">
        <option value="1">Giới thiệu</option>
        <option value="2">Thời sự</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-2 right-align">Tin tiêu điểm:</div>
    <div class="col-sm-10">
      <input type="checkbox" name="cbFocusNews">
    </div>
  </div>

</div>

</body>
</html>
